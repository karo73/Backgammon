<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Backgammon</title>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	
	<div class="wrapper">
		<button id="reset-step" type="button">Reset step</button>
		
		<div class="sidebars top clear-fix">
			
			<div class="sidebar-inner-box fl">
				<div id="step-1" class="pucks-box fl"></div>
				<div id="step-2" class="pucks-box fl"></div>
				<div id="step-3" class="pucks-box fl"></div>
				<div id="step-4" class="pucks-box fl"></div>
				<div id="step-5" class="pucks-box fl"></div>
				<div id="step-6" class="pucks-box fl"></div>
			</div>
			
			<div class="sidebar-inner-box fr">
				<div id="step-7" class="pucks-box fl"></div>
				<div id="step-8" class="pucks-box fl"></div>
				<div id="step-9" class="pucks-box fl"></div>
				<div id="step-10" class="pucks-box fl"></div>
				<div id="step-11" class="pucks-box fl"></div>
				<div id="step-12" class="pucks-box fl"></div>
			</div>
			
		</div>
		
		<div class="sidebars bottom clear-fix">
			
			<div class="sidebar-inner-box fl">
				<div id="step-24" class="pucks-box fl"></div>
				<div id="step-23" class="pucks-box fl"></div>
				<div id="step-22" class="pucks-box fl"></div>
				<div id="step-21" class="pucks-box fl"></div>
				<div id="step-20" class="pucks-box fl"></div>
				<div id="step-19" class="pucks-box fl"></div>
			</div>
			
			<div class="sidebar-inner-box fr">
				<div id="step-18" class="pucks-box fl"></div>
				<div id="step-17" class="pucks-box fl"></div>
				<div id="step-16" class="pucks-box fl"></div>
				<div id="step-15" class="pucks-box fl"></div>
				<div id="step-14" class="pucks-box fl"></div>
				<div id="step-13" class="pucks-box fl"></div>
			</div>
			
		</div>
		
		<div class="dice-box">
			<button class="reverse-btn" type="button"></button>
			<div class="dice" id="dice-1"></div><div class="dice" id="dice-2"></div>
		</div>
		
	</div>
	
	<script src="js/main.js"></script>
	
</body>
</html>
